{% extends "blogs/base.html" %}

{% block title %}Home - My Blog{% endblock %}

{% block content %}
    <div class="row">
        {% for post in posts %}
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <p class="card-text">{{ post.body }}</p>
                    </div>
                    <div class="card-footer">
                        <p class="text-muted">{{ post.author }} | {{ post.published_date }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
